trigger:
- main

pool:
  name: SelfHostedPool

variables:
  WAR_NAME: 'webapp.war'

stages:

# -------------------------------------------------- #
#                       BUILD                         #
# -------------------------------------------------- #
- stage: Build
  displayName: "Build Java WAR"
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'

    - task: CopyFiles@2
      inputs:
        Contents: '**/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'warfiles'
        publishLocation: 'Container'



# -------------------------------------------------- #
#                   DEPLOY TO QA                      #
# -------------------------------------------------- #
- stage: Deploy_QA
  displayName: "Deploy to QA Container"
  dependsOn: Build
  jobs:
  - deployment: DeployQA
    displayName: "QA Deployment"
    environment: "projectx-qa"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: warfiles

          - script: |
              echo "=== LISTING ARTIFACT CONTENTS ==="
              ls -R "$(Pipeline.Workspace)/warfiles"

              echo "=== LOCATING WAR FILE ==="
              WAR_PATH=$(find "$(Pipeline.Workspace)/warfiles" -name "*.war" | head -n 1)

              if [ -z "$WAR_PATH" ]; then
                echo "ERROR: No WAR file found!"
                exit 1
              fi

              echo "WAR file located at: $WAR_PATH"

              echo "=== ENCODING WAR AS BASE64 ==="
              base64 "$WAR_PATH" > war.b64

              echo "=== PREPARING CONTAINER DIRECTORY ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "mkdir -p /tmp/deploy"

              echo "=== TRANSFERRING BASE64 WAR INTO QA CONTAINER ==="
              cat war.b64 | az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "sh -c 'cat > /tmp/deploy/ROOT.b64'"

              echo "=== DECODING WAR INSIDE QA CONTAINER ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "base64 -d /tmp/deploy/ROOT.b64 > /tmp/deploy/ROOT.war"

              echo "=== MOVING WAR TO TOMCAT WEBAPPS ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "mv /tmp/deploy/ROOT.war /usr/local/tomcat/webapps/ROOT.war"

              echo "=== RESTARTING QA CONTAINER ==="
              az container restart --resource-group ProjectX-RG --name projectx-qa

              echo "=== QA DEPLOYMENT COMPLETE ==="
            displayName: "Deploy WAR to QA"



# -------------------------------------------------- #
#                 DEPLOY TO PROD                      #
#                (Manual Approval)                    #
# -------------------------------------------------- #
- stage: Deploy_Prod
  displayName: "Deploy to PROD Container"
