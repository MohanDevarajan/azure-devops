trigger:
- main

pool:
  name: SelfHostedPool

stages:

# -------------------------------------------------- #
#                        BUILD                        #
# -------------------------------------------------- #
- stage: Build
  displayName: "Build Java WAR"
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'package'

    - task: CopyFiles@2
      inputs:
        Contents: '**/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'warfiles'
        publishLocation: 'Container'


# -------------------------------------------------- #
#                     DEPLOY TO QA                    #
# -------------------------------------------------- #
- stage: Deploy_QA
  displayName: "Deploy to QA"
  dependsOn: Build
  jobs:
  - deployment: DeployQA
    environment: "projectx-qa"
    strategy:
      runOnce:
        deploy:
          steps:
            - download: current
              artifact: warfiles

            - script: |
                echo "Finding WAR file..."
                WAR_PATH=$(find "$(Pipeline.Workspace)/warfiles" -name "*.war" | head -n 1)

                if [ -z "$WAR_PATH" ]; then
                  echo "WAR NOT FOUND"
                  exit 1
                fi

                echo "WAR found at: $WAR_PATH"

                echo "Copying WAR into QA container..."
                az container cp "$WAR_PATH" ProjectX-RG/projectx-qa:/usr/local/tomcat/webapps/ROOT.war

                echo "Restarting QA container..."
                az container restart --resource-group ProjectX-RG --name projectx-qa

              displayName: "Deploy to QA"


# -------------------------------------------------- #
#                    DEPLOY TO PROD                   #
#                (Requires Manual Approval)           #
# -------------------------------------------------- #
- stage: Deploy_Prod
  displayName: "Deploy to PROD"
  dependsOn: Deploy_QA
  jobs:
  - deployment: DeployProd
    environment: "projectx-prod"    # <-- MANUAL APPROVAL HERE
    strategy:
      runOnce:
        deploy:
          steps:
            - download: current
              artifact: warfiles

            - script: |
                echo "Finding WAR file..."
                WAR_PATH=$(find "$(Pipeline.Workspace)/warfiles" -name "*.war" | head -n 1)

                if [ -z "$WAR_PATH" ]; then
                  echo "WAR NOT FOUND"
                  exit 1
                fi

                echo "WAR found at: $WAR_PATH"

                echo "Copying WAR into PROD container..."
                az container cp "$WAR_PATH" ProjectX-RG/projectx-prod:/usr/local/tomcat/webapps/ROOT.war

                echo "Restarting PROD container..."
                az container restart --resource-group ProjectX-RG --name projectx-prod

              displayName: "Deploy to PROD"
