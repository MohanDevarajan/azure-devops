trigger:
- main

pool:
  name: SelfHostedPool

variables:
  IMAGE_NAME: "projectx-webapp"
  ACR_NAME: "mohanxacr"
  RESOURCE_GROUP: "ProjectX-RG"
  QA_CONTAINER: "projectx-qa"
  PROD_CONTAINER: "projectx-prod"

stages:

# ================================================================
#                      BUILD STAGE
# ================================================================
- stage: Build
  displayName: "Build WAR"
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      displayName: "Build WAR using Maven"
      inputs:
        mavenPomFile: "pom.xml"
        goals: "clean package"
        javaHomeOption: "Path"
        jdkDirectory: "/usr/lib/jvm/java-17-openjdk-amd64"

    - task: CopyFiles@2
      displayName: "Copy WAR to staging"
      inputs:
        Contents: "target/*.war"
        TargetFolder: "$(Build.ArtifactStagingDirectory)"

    - task: PublishBuildArtifacts@1
      displayName: "Publish WAR artifact"
      inputs:
        PathtoPublish: "$(Build.ArtifactStagingDirectory)"
        ArtifactName: "warfiles"
        publishLocation: Container

# ================================================================
#                DOCKER BUILD & PUSH
# ================================================================
- stage: Docker
  displayName: "Build & Push Docker Image"
  dependsOn: Build
  jobs:
  - job: DockerJob
    steps:
    - download: current
      artifact: warfiles

    - script: |
        echo "=== Preparing WAR and Dockerfile ==="
        cp $(Pipeline.Workspace)/warfiles/*.war .

        WAR_FILE_NAME=$(ls *.war)

        echo "FROM tomcat:9.0" > Dockerfile
        echo "COPY ${WAR_FILE_NAME} /usr/local/tomcat/webapps/ROOT.war" >> Dockerfile

        echo "=== Building Docker image ==="
        docker build -t "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" .

        echo "=== Logging into ACR ==="
        az acr login --name "$(ACR_NAME)"

        echo "=== Tagging & Pushing Image ==="
        docker tag "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)"
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"
      displayName: "Build & Push Docker Image"

# ================================================================
#                   QA DEPLOYMENT (UPDATE ONLY)
# ================================================================
- stage: Deploy_QA
  displayName: "Deploy to QA"
  dependsOn: Docker
  jobs:
  - job: QADeploy
    steps:
    - script: |
        echo "=== Updating QA ACI Container ==="

        echo "Stopping existing container..."
        az container stop \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(QA_CONTAINER)" || true

        echo "Updating container with new image..."
        az container update \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(QA_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --cpu 1 \
          --memory 1.5 \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)"

        echo "Starting container again..."
        az container start \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(QA_CONTAINER)"
      displayName: "Update QA ACI"

# ================================================================
#                   PROD DEPLOYMENT (UPDATE ONLY)
# ================================================================
- stage: Deploy_Prod
  displayName: "Deploy to PROD"
  dependsOn: Deploy_QA
  jobs:
  - job: ProdDeploy
    steps:
    - script: |
        echo "=== Updating PROD ACI Container ==="

        echo "Stopping existing container..."
        az container stop \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(PROD_CONTAINER)" || true

        echo "Updating container with new image..."
        az container update \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(PROD_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --cpu 1 \
          --memory 1.5 \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)"

        echo "Starting container again..."
        az container start \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(PROD_CONTAINER)"
      displayName: "Update PROD ACI"
