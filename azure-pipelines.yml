trigger:
- main

pool:
  name: SelfHostedPool

variables:
  IMAGE_NAME: "projectx-webapp"
  ACR_NAME: "mohanxacr"
  RESOURCE_GROUP: "ProjectX-RG"
  QA_CONTAINER: "projectx-qa"
  PROD_CONTAINER: "projectx-prod"
  ARTIFACT_NAME: "warfiles"

stages:

# ================================================================
#                           BUILD STAGE
# ================================================================
- stage: Build
  displayName: "Build WAR"
  jobs:
  - job: BuildJob
    displayName: "Maven Build"
    steps:
    - task: Maven@3
      displayName: "Maven: clean package"
      inputs:
        mavenPomFile: "pom.xml"
        goals: "clean package"
        javaHomeOption: "Path"
        jdkDirectory: "/usr/lib/jvm/java-17-openjdk-amd64"

    - task: CopyFiles@2
      displayName: "Copy WAR to staging"
      inputs:
        Contents: "webapp/target/*.war"
        TargetFolder: "$(Build.ArtifactStagingDirectory)/warfiles"

    - task: PublishBuildArtifacts@1
      displayName: "Publish WAR artifact"
      inputs:
        PathtoPublish: "$(Build.ArtifactStagingDirectory)/warfiles"
        ArtifactName: "warfiles"
        publishLocation: "Container"


# ================================================================
#                DOCKER BUILD & PUSH (uses artifact)
# ================================================================
- stage: Docker
  displayName: "Build & Push Docker Image"
  dependsOn: Build
  jobs:
  - job: DockerJob
    displayName: "Docker build"
    steps:

    - task: DownloadPipelineArtifact@2
      displayName: "Download WAR artifact"
      inputs:
        artifact: "warfiles"
        path: "$(Pipeline.Workspace)/warfiles"

    - script: |
        set -euo pipefail
        echo "=== Locate WAR ==="
        WAR_FILE=$(ls "$(Pipeline.Workspace)/warfiles"/*.war | head -n 1)
        echo "Found WAR: $WAR_FILE"

        echo "=== Prepare workspace ==="
        cp "$WAR_FILE" ./webapp.war

        echo "=== Write Dockerfile ==="
        cat > Dockerfile <<'DOCKER_EOF'
FROM tomcat:9.0
COPY webapp.war /usr/local/tomcat/webapps/ROOT.war
DOCKER_EOF

        echo "=== Login to ACR ==="
        az acr login --name "$(ACR_NAME)"

        echo "=== Build image ==="
        docker build -t "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" .

        echo "=== Tag image as latest ==="
        docker tag "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
                   "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"

        echo "=== Push images ==="
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)"
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"
      displayName: "Build & Push Docker Image"
      env:
        ACR_USERNAME: $(ACR_USERNAME)
        ACR_PASSWORD: $(ACR_PASSWORD)


# ================================================================
#                      QA DEPLOYMENT (delete + create)
# ================================================================
- stage: Deploy_QA
  displayName: "Deploy to QA"
  dependsOn: Docker
  jobs:
  - job: QADeploy
    displayName: "Deploy to QA ACI"
    steps:
    - script: |
        set -euo pipefail
        echo "=== Deploying to QA: $(QA_CONTAINER) ==="

        echo "Deleting existing container..."
        az container delete --resource-group "$(RESOURCE_GROUP)" --name "$(QA_CONTAINER)" --yes || true

        sleep 6

        echo "Creating QA container..."
        az container create \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(QA_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)" \
          --restart-policy Always \
          --ports 8080 \
          --cpu 1 --memory 1.5
      displayName: "Create QA ACI"
      env:
        ACR_USERNAME: $(ACR_USERNAME)
        ACR_PASSWORD: $(ACR_PASSWORD)


# ================================================================
#                Manual approval before Prod
# ================================================================
- stage: ApprovalGate
  displayName: "Manual approval before PROD"
  dependsOn: Deploy_QA
  jobs:
  - job: WaitForApproval
    pool: server
    steps:
    - task: ManualValidation@0
      displayName: "Approve deployment to PROD"
      inputs:
        instructions: "Please verify QA and approve deployment to PROD."
        onTimeout: "reject"


# ================================================================
#                      PROD DEPLOYMENT
# ================================================================
- stage: Deploy_Prod
  displayName: "Deploy to PROD"
  dependsOn: ApprovalGate
  jobs:
  - job: ProdDeploy
    displayName: "Deploy to PROD ACI"
    steps:
    - script: |
        set -euo pipefail
        echo "=== Deploying to PROD: $(PROD_CONTAINER) ==="

        echo "Deleting existing PROD container..."
        az container delete --resource-group "$(RESOURCE_GROUP)" --name "$(PROD_CONTAINER)" --yes || true

        sleep 6

        echo "Creating PROD container..."
        az container create \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(PROD_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)" \
          --restart-policy Always \
          --ports 8080 \
          --cpu 1 --memory 1.5
      displayName: "Create PROD ACI"
      env:
        ACR_USERNAME: $(ACR_USERNAME)
        ACR_PASSWORD: $(ACR_PASSWORD)
