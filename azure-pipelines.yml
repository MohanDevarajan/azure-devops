trigger:
- main

pool:
  name: SelfHostedPool

variables:
  IMAGE_NAME: "projectx-webapp"
  ACR_NAME: "mohanxacr"
  RESOURCE_GROUP: "ProjectX-RG"
  QA_CONTAINER: "projectx-qa"
  PROD_CONTAINER: "projectx-prod"

stages:

# ================================================================
#                           BUILD STAGE
# ================================================================
- stage: Build
  displayName: "Build WAR"
  jobs:
  - job: BuildJob
    steps:

    # --- Build multi-module Maven project ---
    - task: Maven@3
      displayName: "Build WAR using Maven"
      inputs:
        mavenPomFile: "pom.xml"
        goals: "clean package"
        javaHomeOption: "Path"
        jdkDirectory: "/usr/lib/jvm/java-17-openjdk-amd64"

    # --- Copy WAR from webapp module ---
    - task: CopyFiles@2
      displayName: "Copy WAR to staging"
      inputs:
        Contents: "webapp/target/*.war"
        TargetFolder: "$(Build.ArtifactStagingDirectory)"

    # --- Publish the WAR artifact ---
    - task: PublishBuildArtifacts@1
      displayName: "Publish WAR artifact"
      inputs:
        PathtoPublish: "$(Build.ArtifactStagingDirectory)"
        ArtifactName: "warfiles"
        publishLocation: "Container"

# ================================================================
#                   DOCKER BUILD & PUSH IMAGE
# ================================================================
- stage: Docker
  displayName: "Build & Push Docker Image"
  dependsOn: Build
  jobs:
  - job: DockerJob
    steps:

    - download: current
      artifact: warfiles

    - script: |
        echo "=== Preparing WAR & Dockerfile ==="
        # Copy WAR and rename consistently
        cp "$(Pipeline.Workspace)/warfiles/"*.war ./webapp.war

        # Create Dockerfile
        cat > Dockerfile <<EOF
FROM tomcat:9.0
COPY webapp.war /usr/local/tomcat/webapps/ROOT.war
EOF

        echo "=== Logging into ACR ==="
        az acr login --name "$(ACR_NAME)"

        echo "=== Building Docker image ==="
        docker build -t "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" .

        echo "=== Tagging image ==="
        docker tag "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
                   "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"

        echo "=== Pushing to ACR ==="
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)"
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"
      displayName: "Docker Build & Push"

# ================================================================
#                        QA DEPLOYMENT STAGE
# ================================================================
- stage: Deploy_QA
  displayName: "Deploy to QA"
  dependsOn: Docker
  jobs:
  - job: QADeploy
    steps:
    - script: |
        echo "=== Deploying to QA ACI ==="

        az container create \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(QA_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)" \
          --restart-policy Always \
          --ports 8080 \
          --cpu 1 --memory 1.5

      displayName: "Deploy QA"

# ================================================================
#                        PROD DEPLOYMENT STAGE
# ================================================================
- stage: Deploy_Prod
  displayName: "Deploy to PROD"
  dependsOn: Deploy_QA
  jobs:
  - job: ProdDeploy
    steps:
    - script: |
        echo "=== Deploying to PROD ACI ==="

        az container create \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(PROD_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)" \
          --restart-policy Always \
          --ports 8080 \
          --cpu 1 --memory 1.5

      displayName: "Deploy PROD"
