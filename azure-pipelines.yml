trigger:
- main

pool:
  name: SelfHostedPool

variables:
  WAR_NAME: 'webapp.war'

stages:

# ============================
#       BUILD STAGE
# ============================
- stage: Build
  displayName: "Build Java WAR"
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'

    - task: CopyFiles@2
      inputs:
        Contents: '**/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'warfiles'
        publishLocation: 'Container'


# ============================
#       DEPLOY TO QA
# ============================
- stage: Deploy_QA
  displayName: "Deploy to QA Container"
  dependsOn: Build
  jobs:
  - deployment: DeployQA
    environment: "projectx-qa"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: warfiles

          - script: |
              echo "=== Locating WAR file ==="
              WAR_PATH=$(find "$(Pipeline.Workspace)/warfiles" -name "*.war" | head -n 1)

              if [ -z "$WAR_PATH" ]; then
                echo "WAR not found!"
                exit 1
              fi

              echo "WAR found at: $WAR_PATH"

              AGENT_IP=$(hostname -I | awk '{print $1}')
              echo "Agent IP: $AGENT_IP"

              echo "=== Starting temp HTTP server ==="
              cd "$(dirname "$WAR_PATH")"
              python3 -m http.server 9000 &
              SERVER_PID=$!

              sleep 3

              echo "=== Downloading WAR inside QA container ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "curl -o /usr/local/tomcat/webapps/ROOT.war http://$AGENT_IP:9000/$(basename $WAR_PATH)"

              echo "=== Stopping HTTP server ==="
              kill $SERVER_PID

              echo "=== Restarting QA container ==="
              az container restart --resource-group ProjectX-RG --name projectx-qa

              echo "=== QA Deployment Complete ==="
            displayName: "Deploy to QA via HTTP"


# ============================
#       DEPLOY TO PROD
#       (with approval)
# ============================
- stage: Deploy_Prod
  displayName: "Deploy to PROD Container"
  dependsOn: Deploy_QA
  jobs:
  - deployment: DeployProd
    environment: "projectx-prod"   # Approval handled in Azure DevOps UI
