trigger:
- main

pool:
  name: SelfHostedPool

variables:
  IMAGE_NAME: "projectx-webapp"
  ACR_NAME: "mohanxacr"
  RESOURCE_GROUP: "ProjectX-RG"
  QA_CONTAINER: "projectx-qa"
  PROD_CONTAINER: "projectx-prod"

stages:

# ================================================================
#                           BUILD STAGE
# ================================================================
- stage: Build
  displayName: "Build WAR"
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      displayName: "Build WAR using Maven"
      inputs:
        mavenPomFile: "pom.xml"
        goals: "clean package"
        javaHomeOption: "Path"
        jdkDirectory: "/usr/lib/jvm/java-17-openjdk-amd64"

    - task: CopyFiles@2
      displayName: "Copy WAR to staging"
      inputs:
        Contents: "webapp/target/*.war"
        TargetFolder: "$(Build.ArtifactStagingDirectory)"

    - task: PublishBuildArtifacts@1
      displayName: "Publish WAR artifact"
      inputs:
        PathtoPublish: "$(Build.ArtifactStagingDirectory)"
        ArtifactName: "warfiles"
        publishLocation: "Container"

# ================================================================
#                DOCKER BUILD & PUSH
# ================================================================
- stage: Docker
  displayName: "Build & Push Docker Image"
  dependsOn: Build
  jobs:
  - job: DockerJob
    steps:
    - download: current
      artifact: warfiles

    - script: |
        echo "Preparing Dockerfile..."
        cp "$(Pipeline.Workspace)/warfiles/webapp.war" ./webapp.war

        cat <<EOF > Dockerfile
        FROM tomcat:9.0
        COPY webapp.war /usr/local/tomcat/webapps/ROOT.war
        EOF

        echo "Building Docker image..."
        docker build -t "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" .

        echo "Login to ACR..."
        az acr login --name "$(ACR_NAME)"

        docker tag "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
                    "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"

        echo "Pushing image..."
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)"
        docker push "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):latest"
      displayName: "Build & Push Docker Image"

# ================================================================
#                      QA DEPLOYMENT
# ================================================================
- stage: Deploy_QA
  displayName: "Deploy to QA"
  dependsOn: Docker
  jobs:
  - job: QADeploy
    steps:
    - script: |
        echo "Deploying to QA..."
        az container create \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(QA_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)" \
          --restart-policy Always \
          --ports 8080
      displayName: "Deploy to QA ACI"

# ================================================================
#                     PROD DEPLOYMENT
# ================================================================
- stage: Deploy_Prod
  displayName: "Deploy to PROD"
  dependsOn: Deploy_QA
  jobs:
  - job: ProdDeploy
    steps:
    - script: |
        echo "Deploying to PROD..."
        az container create \
          --resource-group "$(RESOURCE_GROUP)" \
          --name "$(PROD_CONTAINER)" \
          --image "$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(Build.BuildId)" \
          --registry-login-server "$(ACR_NAME).azurecr.io" \
          --registry-username "$(ACR_USERNAME)" \
          --registry-password "$(ACR_PASSWORD)" \
          --restart-policy Always \
          --ports 8080
      displayName: "Deploy to PROD ACI"
