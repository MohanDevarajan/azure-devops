trigger:
- main

pool:
  name: SelfHostedPool

variables:
  WAR_NAME: 'webapp.war'

stages:

# -------------------------------------------------- #
#                       BUILD                         #
# -------------------------------------------------- #
- stage: Build
  displayName: "Build Java WAR"
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'

    - task: CopyFiles@2
      inputs:
        Contents: '**/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'warfiles'
        publishLocation: 'Container'



# -------------------------------------------------- #
#                       QA DEPLOY                     #
# -------------------------------------------------- #
- stage: Deploy_QA
  displayName: "Deploy to QA Container"
  dependsOn: Build
  jobs:
  - deployment: DeployQA
    displayName: "QA Deployment"
    environment: "projectx-qa"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: warfiles

          - script: |
              echo "=== LISTING DOWNLOADED ARTIFACTS ==="
              ls -l "$(Pipeline.Workspace)/warfiles"

              WAR_PATH="$(Pipeline.Workspace)/warfiles/$(WAR_NAME)"
              echo "WAR located at: $WAR_PATH"

              if [ ! -f "$WAR_PATH" ]; then
                echo "ERROR: WAR file not found at $WAR_PATH"
                exit 1
              fi

              echo "=== ENCODING WAR AS BASE64 ==="
              base64 "$WAR_PATH" > war.b64

              echo "=== CREATING TEMP DIRECTORY INSIDE QA CONTAINER ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "mkdir -p /tmp/deploy"

              echo "=== UPLOADING BASE64 WAR INTO CONTAINER ==="
              cat war.b64 | az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "sh -c 'cat > /tmp/deploy/ROOT.b64'"

              echo "=== DECODING WAR INSIDE CONTAINER ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "base64 -d /tmp/deploy/ROOT.b64 > /tmp/deploy/ROOT.war"

              echo "=== DEPLOYING WAR INTO TOMCAT WEBAPPS ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-qa \
                --exec-command "mv /tmp/deploy/ROOT.war /usr/local/tomcat/webapps/ROOT.war"

              echo "=== RESTARTING QA CONTAINER ==="
              az container restart --resource-group ProjectX-RG --name projectx-qa

              echo "=== QA DEPLOYMENT COMPLETE ==="
            displayName: "Deploy WAR to QA"



# -------------------------------------------------- #
#                      PROD DEPLOY                    #
#     (Triggered AFTER manual approval in environment)#
# -------------------------------------------------- #
- stage: Deploy_Prod
  displayName: "Deploy to PROD Container"
  dependsOn: Deploy_QA
  jobs:
  - deployment: DeployProd
    displayName: "Production Deployment"
    environment: "projectx-prod"     # <-- THIS triggers manual approval!
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: warfiles

          - script: |
              echo "=== LISTING DOWNLOADED ARTIFACTS ==="
              ls -l "$(Pipeline.Workspace)/warfiles"

              WAR_PATH="$(Pipeline.Workspace)/warfiles/$(WAR_NAME)"
              echo "WAR located at: $WAR_PATH"

              if [ ! -f "$WAR_PATH" ]; then
                echo "ERROR: WAR file not found at $WAR_PATH"
                exit 1
              fi

              echo "=== ENCODING WAR AS BASE64 ==="
              base64 "$WAR_PATH" > war.b64

              echo "=== CREATING TEMP DIRECTORY INSIDE PROD CONTAINER ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-prod \
                --exec-command "mkdir -p /tmp/deploy"

              echo "=== UPLOADING BASE64 WAR INTO CONTAINER ==="
              cat war.b64 | az container exec \
                --resource-group ProjectX-RG \
                --name projectx-prod \
                --exec-command "sh -c 'cat > /tmp/deploy/ROOT.b64'"

              echo "=== DECODING WAR INSIDE CONTAINER ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-prod \
                --exec-command "base64 -d /tmp/deploy/ROOT.b64 > /tmp/deploy/ROOT.war"

              echo "=== DEPLOYING WAR INTO TOMCAT WEBAPPS ==="
              az container exec \
                --resource-group ProjectX-RG \
                --name projectx-prod \
                --exec-command "mv /tmp/deploy/ROOT.war /usr/local/tomcat/webapps/ROOT.war"

              echo "=== RESTARTING PROD CONTAINER ==="
              az container restart --resource-group ProjectX-RG --name projectx-prod

              echo "=== PROD DEPLOYMENT COMPLETE ==="
            displayName: "Deploy WAR to PROD"
