trigger:
- main

pool:
  name: SelfHostedPool

variables:
  WAR_NAME: 'webapp.war'
  ARTIFACT_NAME: 'drop'   # ✅ use Azure DevOps default

stages:

# ---------------------- #
#        BUILD STAGE     #
# ---------------------- #
- stage: Build
  displayName: "Build Java WAR"
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'

    # ✅ Copy only the WAR file from target/
    - task: CopyFiles@2
      inputs:
        Contents: 'target/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: '$(ARTIFACT_NAME)'
        publishLocation: 'Container'


# ---------------------- #
#      QA DEPLOY STAGE   #
# ---------------------- #
- stage: Deploy_QA
  displayName: "Deploy to QA Container"
  dependsOn: Build
  jobs:
  - deployment: DeployQA
    displayName: "QA Deployment"
    environment: "projectx-qa"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: $(ARTIFACT_NAME)

          - script: |
              echo "Listing WAR files in pipeline workspace..."
              ls -l $(Pipeline.Workspace)/$(ARTIFACT_NAME)
            displayName: "Debug: Verify WAR files"

          - script: |
              echo "Copying WAR into QA container..."
              az container cp $(Pipeline.Workspace)/$(ARTIFACT_NAME)/$(WAR_NAME) ProjectX-RG/projectx-qa:/usr/local/tomcat/webapps/ROOT.war
              echo "Restarting QA container..."
              az container restart --resource-group ProjectX-RG --name projectx-qa
            displayName: "Deploy WAR to QA"


# ---------------------- #
#   PROD DEPLOY STAGE    #
#   (Manual Approval)    #
# ---------------------- #
- stage: Deploy_Prod
  displayName: "Deploy to PROD Container"
  dependsOn: Deploy_QA
  jobs:
  - deployment: DeployProd
    displayName: "Production Deployment"
    environment: "projectx-prod"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: $(ARTIFACT_NAME)

          - script: |
              echo "Listing WAR files in pipeline workspace..."
              ls -l $(Pipeline.Workspace)/$(ARTIFACT_NAME)
            displayName: "Debug: Verify WAR files"

          - script: |
              echo "Copying WAR into PROD container..."
              az container cp $(Pipeline.Workspace)/$(ARTIFACT_NAME)/$(WAR_NAME) ProjectX-RG/projectx-prod:/usr/local/tomcat/webapps/ROOT.war
              echo "Restarting PROD container..."
              az container restart --resource-group ProjectX-RG --name projectx-prod
            displayName: "Deploy WAR to PROD"
