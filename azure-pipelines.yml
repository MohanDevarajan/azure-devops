              cd "$(dirname "$WAR_PATH")"
              python3 -m http.server 9000 &
              SERVER_PID=$!

              sleep 3

              echo "=== Downloading WAR inside PROD container ==="
              az container exec \
                --resource-group ProjectX-RG \
